terapiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mq-dev-externals-pipeline
  namespace: mq01-ci
spec:
  description: |
    This pipeline clones the Queue manager source repository,
    pushes it to an ops-repos.
  params:
  - name: revision
    type: string
  - name: source-repo-url
    type: string
  - name: dockerfile
    type: string
  - name: ops-repo-url
    type: string
  - name: tls-verify
    type: string
  - name: storage-driver
    type: string
  - name: git-user-name
    type: string
  - name: git-user-email
    type: string
  workspaces:
  - name: shared-data
  - name: git-creds
  tasks:
  - name: clone-source
    taskRef:
      name: mq-git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: basic-auth
      workspace: git-creds
    params:
    - name: url
      value: $(params.source-repo-url)
    - name: revision
      value: $(params.revision)
    - name: subdirectory
      value: repo/main
    - name: depth
      value: "0"
  - name: tag-repo
    runAfter: ["clone-source"]
    taskRef:
      name: mq-tag-no-image
    workspaces:
    - name: source
      workspace: shared-data
    - name: basic-auth
      workspace: git-creds
    params:
    - name: GIT_USER_NAME
      value: $(params.git-user-name)
    - name: GIT_USER_EMAIL
      value: $(params.git-user-email)
  - name: gen-yamls
    runAfter: ["clone-repo"]
    taskRef:
      name: mq-gen-yamls
    workspaces:
    - name: source
      workspace: shared-data
    params:
     - name: IMAGE
       value: $(tasks.tag-image.results.image-reference)
  - name: test
    runAfter: ["gen-yamls"]
    taskRef:
      name: mq-test
    workspaces:
    - name: source
      workspace: shared-data
    params:
  - name: clone-ops
    runAfter: ["test"]
    taskRef:
      name: mq-git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: basic-auth
      workspace: git-creds
    params:
    - name: url
      value: $(params.ops-repo-url)
    - name: revision
      value: "main"
    - name: subdirectory
      value: repo/ops
  - name: store-yamls
    runAfter: ["clone-ops"]
    taskRef:
      name: mq-store-yamls
    workspaces:
    - name: source
      workspace: shared-data
    params:
  - name: push-yamls
    runAfter: ["store-yamls"]
    taskRef:
      name: git-push
    workspaces:
    - name: source
      workspace: shared-data
    - name: basic-auth
      workspace: git-creds
    params:
    - name: GIT_USER_NAME
      value: $(params.git-user-name)
    - name: GIT_USER_EMAIL
      value: $(params.git-user-email)
